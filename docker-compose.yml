version: '3.8'

networks:
  clickcraftsman-network:
    driver: bridge

services:
  postgres:
    image: postgres:latest
    container_name: cc-postgres-1
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: clickcraftdb
      POSTGRES_USER: clickcraftdb_user
      POSTGRES_PASSWORD: ICei2MK0Hj5MgjB0mJu6LVBXTiA3gxXD
    networks:
      - clickcraftsman-network

  backend:
    build:
      context: ./clickcraftsman-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://ep-long-surf-a2o9bc1e.eu-central-1.aws.neon.tech:5432/verceldb?sslmode=require
      SPRING_DATASOURCE_USERNAME: default
      SPRING_DATASOURCE_PASSWORD: qjVtfLAJ4vi6
      DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_PROFILES_ACTIVE: prod  # Add this if you have different profiles
      PORT: 8080  # Ensure this matches the port your application is listening on
    depends_on:
      - postgres
    networks:
      - clickcraftsman-network

  frontend:
    build:
      context: ./clickcraftsman-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: https://clickcraftsman-backend-latest.onrender.com  # Use backend service name and port
      PORT: 80  # Ensure this matches the port your application is listening on
    networks:
      - clickcraftsman-network
