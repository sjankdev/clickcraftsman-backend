version: '3.8'

networks:
  clickcraftsman-network:
    driver: bridge

services:
  mysql:
    image: mysql:latest
    container_name: cc-mysql-1
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: clickcraftdb
      MYSQL_USER: adminstefan
      MYSQL_PASSWORD: adminstefan123.A
      MYSQL_ALLOW_CLEAR_PASSWORD: 'yes'
      MYSQL_RANDOM_ROOT_PASSWORD: 'no'
      MYSQL_AUTH_PLUGIN: mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - clickcraftsman-network

  backend:
    build:
      context: ./clickcraftsman-backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://cc-mysql-1:3306/clickcraftdb?allowPublicKeyRetrieval=true&useSSL=FALSE
      SPRING_DATASOURCE_USERNAME: adminstefan
      SPRING_DATASOURCE_PASSWORD: adminstefan123.A
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - clickcraftsman-network

  frontend:
    build:
      context: ./clickcraftsman-frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://backend:8080

